<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ADSphere</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; }
        .sign-up-container { display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4; }
        .sign-up-form { background-color: #fff; padding: 30px; border-radius: 8px; width: 300px; text-align: center; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); }
        .sign-up-form img { width: 150px; margin-bottom: 20px; }
        .sign-up-form input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        .sign-up-form button { width: 100%; padding: 10px; background-color: #333; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
        .sign-up-form button:hover { background-color: #555; }
        .sign-up-form p { font-size: 14px; }
        .sign-up-form a { color: #333; text-decoration: none; }
        .google-btn { background-color: #db4437; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; width: 100%; }
    </style>
</head>
<body>

    <div class="sign-up-container">
        <div class="sign-up-form">
            <img src="photo_2025-03-18_23-55-19.jpg" alt="ADsphere Logo">
            <h2>Create an Account</h2>
            <form id="signUpForm">
                <input type="text" id="newUsername" placeholder="Username" required>
                <input type="email" id="newEmail" placeholder="Email" required>
                <input type="password" id="newPassword" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Or</p>
            <div id="g_id_onload"
                 data-client_id="YOUR_GOOGLE_CLIENT_ID"
                 data-context="signup"
                 data-ux_mode="popup"
                 data-callback="handleCredentialResponse"
                 data-auto_prompt="false">
            </div>
            <div class="g_id_signin" data-type="standard"></div>
            <p>Already have an account? <a href="index.html">Login</a></p>
        </div>
    </div>

    <script>
        function handleCredentialResponse(response) {
            console.log("Encoded JWT ID token: " + response.credential);
            alert("Google Sign-Up successful!");
        }

        document.getElementById("signUpForm").addEventListener("submit", function (event) {
            event.preventDefault();
            let newUsername = document.getElementById("newUsername").value;
            let newEmail = document.getElementById("newEmail").value;
            let newPassword = document.getElementById("newPassword").value;

            if (newUsername && newEmail && newPassword.length >= 6) {
                alert("Account created successfully! You can now login.");
                window.location.href = "index.html";
            } else {
                alert("Please fill out all fields and ensure password is at least 6 characters.");
            }
        });
    </script>

</body>
</html>
